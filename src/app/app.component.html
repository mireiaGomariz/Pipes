<div class="container">
  <br>
  <h1>Pipes</h1>
  <br>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Variable</th>
        <th scope="col">Pipe</th>
        <th scope="col">Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>  {{ nombre }} </th>
        <td> Uppercase </td>
        <td>  {{ nombre | uppercase }} </td>
      </tr>

      <tr>
        <th>  {{ nombre }} </th>
        <td> Lowercase </td>
        <td>  {{ nombre | lowercase }} </td>
      </tr>
      <tr>
        <th>  {{ nombre }} </th>
        <td> slice:3 </td>
        <td>  {{ nombre | slice:3  }} </td>
      </tr>
      <tr>
        <th>  {{ nombre }} </th>
        <td> slice:0:3 </td>
        <td>  {{ nombre | slice:0:3  }} </td>
      </tr>
      <tr>
        <th>  {{ array }} </th>
        <td> slice:1:5 </td>
        <td>  {{ array | slice:1:5  }} </td>
      </tr>

    </tbody>
  </table>

  <table>
    <h3>Slice</h3>
      <ul>
        <li *ngFor="let item of array | slice:5:20">{{ item }}</li>
      </ul>
  </table>
</div>
